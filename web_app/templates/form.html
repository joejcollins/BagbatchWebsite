{% extends "base.html" %}
{% block content %}
      <div class="pagetitle">
        <h1>Send a Message</h1>
      </div>
      <div id="main">
        <form action="/" method="POST" name="message">
          {{ form.hidden_tag() }}
          {{ form.email.label }}: {{ form.email(size=35) }}<br />
          {{ form.message.label }}: {{ form.message(size=35) }}<br />
          {{ form.recaptcha() }}<br />
          <input type="submit" value="Send">
        </form>
      </div>
{% endblock %}
