<html>
  <head>
    <title>Bagbatch - {{title}}</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <div id="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
